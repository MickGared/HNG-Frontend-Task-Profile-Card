<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us — Balogun Ayobami Micheal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Me</h1>
    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" required />
        <p class="error" id="error-name" data-testid="test-contact-error-name" aria-live="assertive"></p>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" data-testid="test-contact-email" required />
        <p class="error" id="error-email" data-testid="test-contact-error-email" aria-live="assertive"></p>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" required />
        <p class="error" id="error-subject" data-testid="test-contact-error-subject" aria-live="assertive"></p>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" data-testid="test-contact-message" required></textarea>
        <p class="error" id="error-message" data-testid="test-contact-error-message" aria-live="assertive"></p>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
    </form>

    <p id="success" data-testid="test-contact-success" class="success hidden">
      ✅ Message sent successfully!
    </p>
  </main>

  <script src="contact.js"></script>
</body>
</html>
